{% block container %}
<div class="container">

    <button onclick="discoverGames(get_key(data, 'is_guest', true))" class="button">Refresh Listing</button>
    <h5>Current Games:</h5>
    <div class="game-discovery">
    </div>
</div>
<script>
$(_ => {
    discoverGames(get_key(data, "is_guest", true))
})
</script>
{% endblock %}
